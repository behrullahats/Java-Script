<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Math Nesneler </title>
    <script type="text/javascript">
        // Math Nesneler

        //sqrt
        /*
        Girilen sayının karakörünü verir.
        */

        document.write("Sqrt=>Girilen sayının karakökünü verir" + "<hr>");
        var a = 15;
        document.write("Girilen Değer:" + a);
        var deger = Math.sqrt(a);
        document.write("<br>Bu Değerin Karekökü : " + Math.round(deger));
    </script>

</head>

</body>

</html>
