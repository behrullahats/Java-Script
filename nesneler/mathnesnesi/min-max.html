<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Math Nesneler </title>
    <script type="text/javascript">
        // Math Nesneler

        //min-max
        /*
        Bir arguman listesindeki sıralı olarak sayıları minimum ve maksimum değerde olanları döndürür.
        */

        document.write("1,2,3,4,5,6,7,8,9" + "<hr>");

        var liste = Math.max(1, 2, 3, 4, 5, 6, 7, 9);
        document.write("En Büyüğü" + "<br>" + liste + "<hr>");
        var liste2 = Math.min(1, 2, 3, 4, 5, 6, 7, 9);
        document.write("En Küçüğü" + "<br>" + liste2);
    </script>

</head>



<body>



</body>

</html>
