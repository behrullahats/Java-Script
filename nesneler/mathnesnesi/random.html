<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Math Nesneler </title>
    <script type="text/javascript">
        // Math Nesneler

        //random
        /*
        Rastgele sayı üretir.
        Ödev : 1 ile 5 arasında çıkarsa kazandınız.
        5 ile 10 arasında çıkarsa kaybetteniz yazsın.
        */

        var a = Math.random() * 10;
        document.write(a + "<br>");
        if (a < 5) {
            document.write("Kazandınız");
        } else {
            document.write("Kaybettiniz");
        }
    </script>

</head>



<body>



</body>

</html>
