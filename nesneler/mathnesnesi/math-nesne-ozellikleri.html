<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Math Nesneler </title>
    <script type="text/javascript">
        // Math Nesneler

        //Math Nesne Özellikleri = 
        /*
        E=> 2.718 olan e değerini döndürür.
        LN10=> 10'un algoritmasını döndürür.
        LN2=> 2'nin karakökünü döndürür.
        SQRT2=> 2'nin karakökönü Döndürür.
        PI=>pi sayısını döndürür.
        LOG2E=>e'nin Algoritmasını döndürür...
        */


        document.write("E=>2.718 Olan E Değerini Döndürür.<br>");
        document.write(Math.E);
        document.write("<hr>");

        document.write("LN10=>10'un Algoritmasını döndürür.<br>");
        document.write(Math.LN10);
        document.write("<hr>");

        document.write("LN2=> 2'nin algoritmasını döndürür.<br>");
        document.write(Math.LN2);
        document.write("<hr>");

        document.write("SQRT2=>2'nin karakökünü döndürür.<br>");
        document.write(Math.SQRT2);
        document.write("<hr>");

        document.write("PI=>pi sayısını döndürür.<br>");
        document.write(Math.PI);
        document.write("<hr>");

        document.write("LOG2E=>e'nin Algoritmasını döndürür<br>");
        document.write(Math.LOG2E);
        document.write("<hr>");
    </script>

</head>



<body>



</body>

</html>
