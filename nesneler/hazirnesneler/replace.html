<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Hazır Nesneler </title>
    <script type="text/javascript">
        // Hazır Nesneler

        //replace = Değiştirmek istediğimiz metnin yerine yazdırmak için kullanılır.

        var e = "Merhaba nasılsın NABER Hayat nasılsın";
        //Tüm argumanı değiştirmek için kullanılır.
        document.write(e.replace(/nasılsın/g, "deneme"));
        document.write("<br>");
        //Tek Argumanı değiştirmek için kullanılır.
        document.write(e.replace("nasılsın", "deneme"));
    </script>

</head>
