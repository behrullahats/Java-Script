<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Typeof Operatörü </title>
    <script type="text/javascript">
        /* 
            Typeof Operatörü
            Bir değişkenin türünü verir
            String number boolean
             bununla ilgili bir örnek yapalım

             eğer iki sayıda number formatındaysa onları toplattır  bunu kısa if kullanarak yapalım

        */

        var a = "10";
        var b = 10;

        var aformat = typeof a;

        aformat == "number" ? console.log(a + b) : console.log("a değişkeni number formatında değil");
    </script>

</head>



<body>
    Java Script Eğitim 1

</body>

</html>
