<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Karşılaştırma Operatörleri </title>
    <script type="text/javascript">
        /* 
      Karşılaştırma Operatorleri
        ==  Eşitse
        === Kesin Eşitse
        !=  Eşit Değilse
        !== Kesin Eşit Değilse
        <   Küçük
        >   Büyük
        <=  Eşit Küçük
        >=  Eşit Büyük
        */

        a = 50;
        b = 20;

        if (a == b) {
            console.log("A Sayısı B Sayısına Eşşittir.");
        } else if (a < b) {
            console.log("A Sayısı B Sayısından Küçüktür.");
        } else if (a > b) {
            console.log("A Sayısı B Sayısından Büyüktür.");
        }
    </script>

</head>



<body>
    Java Script Eğitim 1

</body>

</html>
