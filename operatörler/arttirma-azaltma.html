<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Atama Operatörleri </title>
    <script type="text/javascript">
        /* 
      Arttırma Operatörleri

      ++ => Değişkenin değerini 1 arttırır.
      -- => Değişkenin değerini 1 eksiltir.

      
      */

        // ++ Kullanımı
        // 1.kullanım
        var say = 20;
        say++;
        console.log(say);
        // 2.Kullanım

        var say2 = 20;
        ++say2;

        console.log(say2);

        // FOR Dönügüsü ile bir örneklendirme yapalım...

        for (i = 1; i <= 100; i++) {
            console.log(i);
        }
    </script>

</head>



<body>
    Java Script Eğitim 1

</body>

</html>
