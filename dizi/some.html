<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Diziler </title>
    <script type="text/javascript">
        /*
      some :Dizi elemanlarını belirtilen şartlara uyup uymadığını denetler true yada false döndürür.
       */

        var say = new Array(18, 5, 6, 19, 20, 25, 26, 30, 36, 12, 7);

        function yasKontrol(event) {
            return event >= 18;
        }
        document.write(say.some(yasKontrol));
    </script>

</head>
