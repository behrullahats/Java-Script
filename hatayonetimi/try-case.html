<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Hata Yönetimi </title>
    <script type="text/javascript">
        /*
       Hata Yönetimi

       try-catch

        Oluşabilecek hataları ön görerek sonrasında neler olması gerektiğini belirlediğimiz yapılardır.
       
       */
        var a = 10;
        var b = 20;
        try {
            document.write(a + b);
        } catch (error) {
            document.write("Hatanızı Kontrol Edin..." + error);
        }
    </script>

</head>



<body>

</body>

</html>
