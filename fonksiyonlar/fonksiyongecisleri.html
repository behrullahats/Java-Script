<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Fonksiyonlar </title>
    <script type="text/javascript">
        //Function
        //Çalışan fonksşyonlar başka fonksiyona çıkabilirler.


        var islem1 = function (yap1) {
            yap1(30 + 50);
        }
        var islem2 = function (yap2) {
            document.write(10 + yap2);
        }
        islem1(islem2);
    </script>

</head>

</body>

</html>
