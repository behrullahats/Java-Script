<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Döngüler </title>
    <script type="text/javascript">
        //Döngüler belli bir işlemi tekrar etmeye yarayan yapılardır.
        //for in : bir nesnein yada dizinin özelliklerine erişmek için kullanıyoruz..

        var bilgiler = {
            ad: 'seyit behrullah',
            soyad: 'Ateş',
            sinif: 4
        }
        for (a in bilgiler) {
            document.writeln(bilgiler[a] + "<br>");

        }
    </script>

</head>
