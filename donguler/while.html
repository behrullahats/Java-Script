<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Döngüler </title>
    <script type="text/javascript">
        //Döngüler belli bir işlemi tekrar etmeye yarayan yapılardır.
        //while Döngüsü : belirli bir koşul gerçekleşene kadar istenilen kodun döngü halinde çalışmasına yarar.

        var say = 1;
        while (say < 10) {
            document.write("Sayı " + say + "<br>");
            say++;
        }
    </script>

</head>
