<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Döngüler </title>
    <script type="text/javascript">
        //Döngüler belli bir işlemi tekrar etmeye yarayan yapılardır.

        for (i = 0; i <= 10; i++) {

            if (i == 7 || i == 8) {
                continue;
            }
            document.write(i + "<br>");
        }
    </script>

</head>
