<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Döngüler </title>


</head>



<body>
    <div id="sonuc"></div>
    <script type="text/javascript">
        // Prompt  : Kullanıcıdan Geri bildirim almaya yarar
        //prompt("Bir Sayı Giriniz:");

        var say1 = prompt("Birinci Sayı Giriniz");
        var say2 = prompt("İkinci Sayı Giriniz");

        topla = parseInt(say1) + parseInt(say2);
        document.getElementById("sonuc").innerHTML = topla;
    </script>

</body>

</html>
