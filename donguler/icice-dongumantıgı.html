<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Döngüler </title>
    <script type="text/javascript">
        //Döngüler belli bir işlemi tekrar etmeye yarayan yapılardır.
        var i, x;

        for (i = 1; i <= 10; i++) {
            for (x = 1; x <= 10; x++) {
                document.write(i + "x" + x + "=" + i * x + "<br>");
            }
            document.write("<hr>");
        }
    </script>

</head>

</body>

</html>
